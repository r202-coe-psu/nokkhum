<div class="ui stackable four column grid container-fluid" style="margin: 1rem;">
  <div class="row" style="padding: 0;">
    <div class="eight wide computer sixteen wide tablet column" style="padding: 0;">
      <div id="display-1" class="displays"
        style="border-width: thin; border-style: solid; border-color: white; height: 100%; min-height: 460px; background: black; padding: 0;">
      </div>
    </div>
    <div class="eight wide computer sixteen wide tablet column" style="padding: 0;">
      <div id="display-2" class="displays"
        style="border-width: thin; border-style: solid; border-color: white; height: 100%; min-height: 460px; background: black; padding: 0;">
      </div>
    </div>
  </div>
  <div class="row" style="padding: 0;">
    {% for i in range(3, 11) %}
    <div class="column" style="padding: 0;">
      <div id="display-{{ i }}" class="displays"
        style="border-width: thin; border-style: solid; border-color: white; height: 100%; min-height: 230px; background: black; padding: 0;">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
