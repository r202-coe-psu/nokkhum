<div class="ui inverted vertical center aligned segment">
    <div class="ui text container">
      <div>
        <img width="100px" src="{{ url_for('static', filename='images/nokkhum-white.png') }}">
        <!-- <i class="ui icon car massive" ></i> -->
      </div> 
        <h1 class="ui huge inverted header" style="font-size:4em">{{ config.get('APP_TITLE') }} </h1>
        {% if not current_user.is_authenticated %}
          <h2>Please Login.</h2>
          <div style="padding-top: 20px;">
            <div class="ui huge buttons">
              <a href="{{ url_for('accounts.login') }}" class="ui huge twitter button">Login</a>
              <div class="or"></div>
              <a href="{{ url_for('accounts.register')  }}" class="ui huge grey button">Sign up</a>
            </div>
          </div>
        {% else %}
            <div style="padding-top: 20px;">
              <a href="{{ url_for('accounts.login') }}" class="ui huge primary button"><i class="dashboard icon"></i>Dashboard</a>
            </div>
        {% endif %}
      
      <div style="padding: 5vh;">
      </div>
    </div>
</div>
