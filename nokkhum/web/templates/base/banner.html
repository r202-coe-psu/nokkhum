<div style="background: radial-gradient(85.76% 505.25% at 92.11% 21.93%, #01C6FD 22.4%, #00E9D9 55.21%, #60F5B6 100%);">
  <div class="ui stackable two column grid" style="padding-top: 8rem;">
    <div class="six wide column">
      <img src="/static/images/undraw_video_files_fu10.svg" alt="" height="70%">
    </div>
    <div class="right floated six wide column">
      <h1 class="ui header" style="color:white; font-size: 7rem; padding-bottom: 4rem;">
        LOGO
        <div class="content">
          {{ config.get('APP_TITLE') | upper }}
          <div class="sub header" style="color: white;  font-size: 2rem;">Surveillance Camera</div>
        </div>
      </h1>
      {% if not current_user.is_authenticated %}
      <a href="{{ url_for('accounts.login') }}" class="ui huge button" style="background-color: white; width: 50%;">
        Login
      </a>
      {% else %}
      <a href="{{ url_for('dashboard.index') }}" class="ui huge button" style="background-color: white; width: 50%;">
        Dashboard
      </a>
      {% endif %}
    </div>
  </div>
</div>
